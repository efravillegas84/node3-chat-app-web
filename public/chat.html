<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="barraLateral" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="mensajes" class="chat__messages"></div>

                <div class="compose">
                    <form id="mensaje-form">
                        <input id="msgTxt" name="msgTxt" placeholder="Mensaje" required autocomplete="off">
                        <button id="msgBtn">Enviar</button>
                    </form>
    
                    <button id="enviar-ubicacion">Enviar ubicacion</button>
                </div>
            </div>
        </div>

        <script id="mensaje-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{nombreusuario}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{mensaje}}</p>
            </div>
        </script>

        <script id="ubicacion-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{nombreusuario}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{ubicacion}}" target="_blank">Ubicacion</a></p>
            </div>
        </script>

        <script id="barralateral-template" type="text/html">
            <h2 class="room-title">{{sala}}</h2>
            <h3 class="list-title"></h3>
            <ul class="users">
                {{#usuarios}}
                    <li>{{nombreusuario}}</li>
                {{/usuarios}}
            </ul>
        </script>

        <script src="js/mustache.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
